<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
				<title> Javascript - COOKIES </title>

					<meta name="author" content="Luana Macedo">
					<meta name="description" content="Criando e recuperando informações do Usuário com cookies">
					<meta name="keywords" content="aula, JavaScript, html, programação, programação web, cookies">

					<script type="text/javascript">
						function lerCookie(){
							alert(document.cookie)
						}

						function criarCookie(nomeCookie, valorCookie, dias ){
							var exdate=new Date();
							exdate.setDate(exdate.getDate() + 1 );

							document.cookie = nomeCookie+"="+valorCookie+"; expires"+exdate.toUTCString();
						}

							function gravarCookie(){
							var nome = document.getElementById("txtNome").value;
							criarCookie("cookie01", nome, 1 );
							alert("Cookie gravado com Sucesso!")
						}

							function excluirCookie(){
								criarCookie("cookie01", "", -1 );
								alert("Cookie excluido com sucesso")
						}
					</script>
		</head>
			<body>
				<input type="text" name="txtNome" id="txtNome">
				<input type="button" value="Ver Cookies" onclick="lerCookie()" name="btnLer">
				<input type="button" value="Gravar Cookies" onclick="gravarCookie()" name="btnGravar">
				<input type="button" value="Excluir Cookies" onclick="excluirCookie()" name="btnExcluir">
			</body>
